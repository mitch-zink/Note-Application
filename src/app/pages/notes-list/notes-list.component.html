<div class="main-container">
    <div class="notes-list">
      <app-note-card
      *ngFor="let note of notes; index as i"
        (delete)="deleteNote(i)"
        [title]="note.title"
        [body]="note.body">
    </app-note-card>
    </div>
  
    <button class="button floating-add-button is-primary" routerLink="new">+ Add</button>
  
  </div>
